<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="./1680873978471.jpg" alt="person's pic" class="profile-img">
            </div>
      
          <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Student & coder</span>
          </div>
          <div class="media-buttons">
            <a href="#" style="background:#4267b2" class="link">
                <i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background:#1da1f2" class="link">
                <i class='bx bxl-twitter'></i> 
            </a>
            <a href="#" style="background:#e1306c" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background:#4267b2" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
          </div>
        

          <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
          </div>
          <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                 <span class="number">12k</span>
            </div>
          </div>
      </div>
    </body>
</html>
